services:
  # Backend API Service
  - type: web
    name: edusphere-backend
    env: node
    region: oregon
    plan: free
    buildCommand: echo "No build needed - pure Node.js"
    startCommand: node exam-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /health
